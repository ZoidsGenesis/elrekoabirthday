<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1.0, shrink-to-fit=no">
    <title>Birthday Invitation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Dancing+Script:wght@700&display=swap');
        
        :root {
            --primary: #A67B5B; /* light brown */
            --secondary: #D2B48C; /* tan */
            --accent: #FFFFFF;
            --light: #F5F0E6; /* very light brown */
            --dark: #5C4033; /* dark brown */
            --dark-transparent: rgba(255, 255, 255, 0.95);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Montserrat', sans-serif;
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
            background-color: #F0F5F9;
            background-image: linear-gradient(135deg, #F0F5F9 0%, #E6F0F8 100%);
            color: var(--dark);
            text-shadow: 0 1px 1px rgba(255,255,255,0.8);
            font-weight: 700;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(110, 70, 130, 0.3) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(20, 40, 60, 0.3) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-overflow-scrolling: touch;
        }
        
        .invitation-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            position: relative;
            z-index: 1;
            border: 3px solid var(--accent);
        }
        
        @media (min-width: 768px) {
            .invitation-container::before {
                content: "";
                position: absolute;
                top: -10px;
                left: -10px;
                right: -10px;
                bottom: -10px;
                border: 2px dashed var(--primary);
                border-radius: 25px;
                z-index: -1;
                pointer-events: none;
            }
        }
        
        h1 {
            animation: fadeInDown 1s ease both;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            color: var(--primary);
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        .subtitle {
            text-align: center;
            color: var(--primary);
            font-weight: 600;
            font-size: 1.4rem;
            letter-spacing: 1px;
            padding: 0 20px;
        }
        
        .decorative-line {
            height: 2px;
            width: 50px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }
        
        .countdown-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 40px 0;
            padding: 30px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .countdown-box {
            text-align: center;
            transition: transform 0.3s ease;
        }
        .countdown-box:hover {
            transform: scale(1.1);
        }
        
        .countdown-number {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
        }
        
        .countdown-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--dark);
            opacity: 0.7;
        }
        
        .details {
            margin-top: 40px;
        }
        
        .details h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .details-item {
            display: flex;
            margin-bottom: 15px;
        }
        
        .details-item i, .rsvp-button {
            -webkit-touch-callout: none;
            flex: 0 0 30px;
            color: var(--primary);
            font-weight: bold;
            font-size: 1.2rem;
            margin-right: 5px;
            text-align: center;
        }
        
        .confetti {
            position: absolute;
            opacity: 1;
            z-index: 0;
            animation: confetti-fall 5s linear infinite;
            pointer-events: none;
            border-radius: 50%; /* make images circular */
            object-fit: cover; /* maintain aspect ratio and cover */
            filter: sepia(0.4) saturate(1.5) hue-rotate(20deg) brightness(1.1) contrast(0.9); /* lighter brown tint */
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes grow {
            0% { transform: scaleX(0.5); opacity: 0; }
            100% { transform: scaleX(1); opacity: 1; }
        }
        
        .decorative-line {
            animation: grow 1s ease-out both;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 1;
            }
        }
        
        .rsvp-button {
            display: block;
            width: 200px;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            -webkit-tap-highlight-color: transparent;
            margin: 40px auto 0;
            padding: 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }
        
        .rsvp-button {
            animation: pulse 2s infinite;
        }
        .rsvp-button:hover {
            background-color: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: none;
        }
        
        @media (max-width: 767px) {
            h1 {
                font-size: 2.2rem;
                margin-bottom: 15px;
            }
            
            .subtitle {
                font-size: 1.2rem;
                margin-bottom: 30px;
            }
            
            .countdown-container {
                flex-wrap: wrap;
                margin: 25px 0;
                padding: 15px 0;
            }
            
            .countdown-box {
                width: 50%;
                margin: 10px 0;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .countdown-label {
                font-size: 0.8rem;
            }
            
            .details {
                margin-top: 25px;
            }
            
            .details h2 {
                font-size: 1.5rem;
            }
            
            .details-item span {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 375px) {
            .countdown-number {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
                padding: 0 15px;
            }
            
            .decorative-line {
                width: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <h1>Elre Koa's Birthday!</h1>
        <div class="subtitle-container">
            <div class="decorative-line"></div>
            <p class="subtitle">Join us for an unforgettable birthday celebration</p>
            <div class="decorative-line"></div>
        </div>
        
        <div class="countdown-container">
            <div class="countdown-box">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div class="details">
            <h2>Party Details</h2>
            <div class="details-item">
                <i class="fas fa-calendar-day"></i>
                <span>Friday, July 25th, 2025 at 4:00 PM</span>
            </div>
            <div class="details-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>Payao Mangroves Resort</span>
            </div>
            <div class="details-item">
                <i class="fas fa-gift"></i>
                <span>Your presence is present enough!</span>
            </div>
        </div>
    </div>

    <script>
        // Create confetti elements as falling images
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('img');
                confetti.src = 'elre-head.png';
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                const size = Math.random() * 40 + 30; // increased size range
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                confetti.style.animationDuration = (Math.random() * 5 + 3) + 's';
                confetti.style.animationDelay = '0s'; // Removed random delay to avoid pause
                document.body.appendChild(confetti);
            }
        }
        
        // Set the date we're counting down to (Change this to your event date)
        const countDownDate = new Date("Jul 25, 2025 16:00:00").getTime();
        
        // Update the countdown every 1 second
        const x = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the count down date
            const distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        }, 1000);
        
        // Initialize confetti
        document.addEventListener('DOMContentLoaded', () => {
            createConfetti();
            const enterButton = document.getElementById('enter-button');
            const introOverlay = document.getElementById('intro-overlay');
            const invitationContainer = document.querySelector('.invitation-container');
            enterButton.addEventListener('click', () => {
                introOverlay.style.display = 'none';
                invitationContainer.style.display = 'block';
            });
        });
    </script>
</body>
</html>
